{% extends 'base.html' %}

{% block title %}
    User Registration System
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign up" class="btn signup">
        <p>
            Already have an account? <a href="{% url 'login' %}" class="form_link">Login</a>
        </p>
    </form>
{% endblock %}
